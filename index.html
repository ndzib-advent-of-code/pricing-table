<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>
    <div class="app">
        <span class="label">Pricing Table</span>
        <div class="pricing">
            <div class="card">
                <h1 class="title">Free</h1>
                <p>
                    <div class="price">
                        $<span class="price_value">0</span>
                    </div>
                    <div class="desc">
                        Free for your whole team
                    </div>
                </p>
        
                <p class="full_desc">
                    For individuals or teams looking to organize anything.
                </p>
        
                <button class="btn pink-bg">
                    Get Started
                </button>
            </div>
        
            <div class="card">
                <h1 class="title">Standard</h1>
                <p>
                    <div class="price">
                        $<span class="price_value">6</span>
                    </div>
                    <div class="desc">
                        Per user per month
                    </div>
                </p>
        
                <p class="full_desc">
                    For teams that need to manage more work.
                </p>
        
                <button class="btn blue-bg">
                    Upgrade Now
                </button>
            </div>
        
            <div class="card">
                <h1 class="title">Premium</h1>
                <p>
                    <div class="price">
                        $<span class="price_value">12</span>
                    </div>
                    <div class="desc">
                        Per user per month
                    </div>
                </p>
        
                <p class="full_desc">
                    Best for teams that need to track multiple projects.
                </p>
        
                <button class="btn brown-bg">
                    Try for free
                </button>
            </div>
        </div>
    </div>
</body>
</html>
